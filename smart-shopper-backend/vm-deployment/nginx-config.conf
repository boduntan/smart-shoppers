# Nginx Configuration for Multiple APIs on Azure VM
# This configuration allows multiple APIs to be accessed via different paths
# 
# Usage:
# - API 1 (Staples Chatbot): https://your-vm-ip/api/chatbot/v1.0/...
# - API 2 (Other API): https://your-vm-ip/api/other-api/v1.0/...
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/staples-apis
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/staples-apis /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload nginx: sudo systemctl reload nginx

upstream staples_chatbot {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream other_api {
    server 127.0.0.1:3002;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Allow Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL Configuration
    # Replace these with your actual SSL certificate paths
    # You can use Let's Encrypt: sudo certbot --nginx
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log warn;

    # General Settings
    client_max_body_size 10M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Root location
    location / {
        return 200 'Staples API Gateway - Available endpoints:\n- /api/chatbot/v1.0/\n- /api/other-api/v1.0/\n';
        add_header Content-Type text/plain;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Staples Chatbot API
    # Access at: https://your-vm-ip/api/chatbot/v1.0/...
    location /api/chatbot/v1.0/ {
        # Rewrite path to remove /api/chatbot/v1.0 prefix
        rewrite ^/api/chatbot/v1.0/(.*) /$1 break;
        
        proxy_pass http://staples_chatbot;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Other API (Second API on same VM)
    # Access at: https://your-vm-ip/api/other-api/v1.0/...
    location /api/other-api/v1.0/ {
        # Rewrite path to remove /api/other-api/v1.0 prefix
        rewrite ^/api/other-api/v1.0/(.*) /$1 break;
        
        proxy_pass http://other_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
