server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Disable absolute redirects to prevent port issues
    absolute_redirect off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Redirect root to /chatbot/ (relative redirect)
    location = / {
        return 301 /chatbot/;
    }

    # Serve assets from /chatbot/assets/ by mapping to /assets/
    location ~ ^/chatbot/assets/(.*)$ {
        try_files /assets/$1 =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve the main chatbot app from /chatbot/
    location /chatbot/ {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable cache for HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
