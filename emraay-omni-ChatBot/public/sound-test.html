<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Test - Staples Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #cc0000;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: #cc0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background 0.2s;
        }
        button:hover {
            background: #990000;
        }
        button:active {
            background: #660000;
        }
        .sound-group {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
        }
        .sound-group h3 {
            margin-top: 0;
            color: #333;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîä Sound Test</h1>
        <p class="subtitle">Test if sound files are accessible and playable</p>

        <div id="status"></div>

        <div class="sound-group">
            <h3>Test Individual Sounds:</h3>
            <button onclick="testSound('message-sent')">üîä Message Sent</button>
            <button onclick="testSound('message-received')">üîä Message Received</button>
            <button onclick="testSound('click')">üîä Click/Choice</button>
            <button onclick="testSound('error')">üîä Error</button>
        </div>

        <div class="sound-group">
            <h3>Test All Sounds:</h3>
            <button onclick="testAllSounds()">‚ñ∂Ô∏è Play All Sounds (Sequential)</button>
        </div>

        <div class="sound-group">
            <h3>Verify Sound Files:</h3>
            <button onclick="checkSoundFiles()">üîç Check File Availability</button>
        </div>
    </div>

    <script>
        const soundPaths = {
            'message-sent': '/chatbot/assets/sounds/message-sent.mp3',
            'message-received': '/chatbot/assets/sounds/message-received.mp3',
            'click': '/chatbot/assets/sounds/click.mp3',
            'error': '/chatbot/assets/sounds/error.mp3'
        };

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            status.insertBefore(div, status.firstChild);
            
            // Keep only last 5 messages
            while (status.children.length > 5) {
                status.removeChild(status.lastChild);
            }
        }

        async function testSound(soundName) {
            try {
                showStatus(`Testing: ${soundName}...`, 'info');
                const path = soundPaths[soundName];
                const audio = new Audio(path);
                audio.volume = 0.5;
                
                await audio.play();
                showStatus(`‚úÖ ${soundName} played successfully!`, 'success');
            } catch (error) {
                showStatus(`‚ùå Failed to play ${soundName}: ${error.message}`, 'error');
                console.error('Sound error:', error);
            }
        }

        async function testAllSounds() {
            showStatus('üéµ Playing all sounds in sequence...', 'info');
            for (const soundName of Object.keys(soundPaths)) {
                await testSound(soundName);
                await new Promise(resolve => setTimeout(resolve, 1500));
            }
            showStatus('‚úÖ All sounds test complete!', 'success');
        }

        async function checkSoundFiles() {
            showStatus('üîç Checking sound file availability...', 'info');
            let allAvailable = true;

            for (const [name, path] of Object.entries(soundPaths)) {
                try {
                    const response = await fetch(path, { method: 'HEAD' });
                    if (response.ok) {
                        showStatus(`‚úÖ ${name}: Available (${response.status})`, 'success');
                    } else {
                        showStatus(`‚ùå ${name}: Not found (${response.status})`, 'error');
                        allAvailable = false;
                    }
                } catch (error) {
                    showStatus(`‚ùå ${name}: Failed to fetch - ${error.message}`, 'error');
                    allAvailable = false;
                }
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            if (allAvailable) {
                showStatus('üéâ All sound files are available!', 'success');
            } else {
                showStatus('‚ö†Ô∏è Some sound files are missing or inaccessible', 'error');
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            showStatus('Page loaded. Click buttons to test sounds.', 'info');
            setTimeout(checkSoundFiles, 500);
        });
    </script>
</body>
</html>
